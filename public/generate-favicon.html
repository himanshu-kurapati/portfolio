<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="favicon" width="64" height="64"></canvas>
    <canvas id="logo192" width="192" height="192"></canvas>
    <canvas id="logo512" width="512" height="512"></canvas>
    <script>
        function drawH(canvas, fontSize) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // Letter H
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${fontSize}px Helvetica`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('H', size/2, size/2);
        }

        // Draw favicons
        drawH(document.getElementById('favicon'), 48);
        drawH(document.getElementById('logo192'), 144);
        drawH(document.getElementById('logo512'), 384);

        // Instructions for saving:
        // 1. Right-click each canvas and save as PNG
        // 2. Use a tool like https://convertio.co/png-ico/ to convert the 64x64 PNG to ICO
    </script>
</body>
</html>
